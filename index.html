<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Начнём игру?</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-image: url('https://i.pinimg.com/736x/51/bf/3f/51bf3ff91f3203fb76ac46aa4359924b.jpg');
    background-size: cover;
    background-position: center;
    font-family: 'Inter', sans-serif;
    color: #ff00ff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .game-box {
    width: 700px;
    max-width: 95%;
    background-color: rgba(15, 15, 15, 0.9);
    border: 4px solid #ff00ff;
    box-shadow: 0 0 30px #ff00ff;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }

  .game-box h1 {
    font-size: 32px;
    color: #3fffff;
    text-shadow: 0 0 10px #30a3c0, 0 0 20px #ff2aca, 0 0 30px #94f3ff;
    font-weight: 700;
    margin-bottom: 40px;
    text-align: center;
  }

  .button-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 70px;
  }

  .btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    padding: 12px 30px;
    border: none;
    cursor: pointer;
    color: white;
    border-radius: 5px;
    font-family: 'Inter', sans-serif;
    transition: transform 0.2s;
    box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    font-weight: 700;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  #yes {
    background-color: #e600e6;
    left: 20px;
    text-shadow: 0 0 10px #ff00ff;
  }

  #no {
    background-color: #59effa;
    left: 180px;
    text-shadow: 0 0 10px #ff00ff;
  }

  #yes:hover {
    transform: translateY(-50%) scale(1.1);
  }

  @media (max-width: 480px) {
    .game-box h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .button-container {
      max-width: 300px;
      height: 60px;
    }

    .btn {
      font-size: 18px;
      padding: 10px 24px;
    }

    #yes {
      left: 10px;
    }

    #no {
      left: 150px;
    }
  }
</style>
</head>
<body>
  <div class="game-box">
    <h1>ГОТОВЫ ЛИ ВЫ НАЧАТЬ ИГРУ?</h1>
    <div class="button-container">
      <button id="yes" class="btn">ДА</button>
      <button id="no" class="btn">НЕТ</button>
    </div>
  </div>

<script>
  const noButton = document.getElementById('no');
  const yesButton = document.getElementById('yes');
  const container = document.querySelector('.button-container');

  function moveNoButton() {
    const containerRect = container.getBoundingClientRect();
    const btnWidth = noButton.offsetWidth;
    const btnHeight = noButton.offsetHeight;

    const maxX = container.offsetWidth - btnWidth;
    const maxY = container.offsetHeight - btnHeight;

    let x, y;
    const buffer = 100;
    let attempts = 0;
    const maxAttempts = 20;

    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;

      const yesRect = yesButton.getBoundingClientRect();

      // Координаты для кнопки "НЕТ"
      const noLeftGlobal = containerRect.left + x;
      const noTopGlobal = containerRect.top + y;

      const tooCloseX = noLeftGlobal > yesRect.left - buffer && noLeftGlobal < yesRect.right + buffer;
      const tooCloseY = noTopGlobal > yesRect.top - buffer && noTopGlobal < yesRect.bottom + buffer;

      if (!(tooCloseX && tooCloseY)) break;

      attempts++;
    } while (attempts < maxAttempts);

    noButton.style.left = x + 'px';
    noButton.style.top = y + 'px';
  }

  noButton.addEventListener('mouseenter', moveNoButton);
  noButton.addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveNoButton();
  });

  yesButton.addEventListener('click', () => {
    window.location.href = 'https://ficbook.net/readfic/11040603#part_content';
  });
</script>
</body>
</html>
