<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ù–∞—á–Ω—ë–º –∏–≥—Ä—É?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Press Start 2P';
      src: url('https://fonts.gstatic.com/s/pressstart2p/v11/e3t4euO8T8yHSwop-dhQeA.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://images.stockcake.com/public/d/0/2/d0254079-6ad6-49cb-920b-31cfeaaea875_large/neon-rain-city-stockcake.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Press Start 2P', cursive;
      color: #ff00ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-box {
      position: relative;
      width: 700px;
      height: 350px;
      background-color: rgba(15, 15, 15, 0.9);
      border: 4px solid #ff00ff;
      box-shadow: 0 0 30px #ff00ff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
    }

    .game-box h1 {
      font-size: 30px;
      text-align: center;
      line-height: 1.6;
      color: #3fffff;
      text-shadow: 0 0 10px #00ccff, 0 0 20px #ff2aca, 0 0 30px #94f3ff;
    }
    .button-container {
      position: relative;
      width: 100%;
      height: 200px;
      margin-top: 20px;
    }

    .btn {
      position: absolute;
      font-size: 20px;
      padding: 18px 40px;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      transition: transform 0.2s;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    }

    #yes {
      background-color: #e31efd;
      left: 160px;
      top: 60px;
    }

    #no {
      background-color: #44baff;
      left: 380px;
      top: 60px;
    }
    #yes:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .game-box {
        height: auto;
        padding: 20px;
      }

      .game-box h1 {
        font-size: 18px;
      }

      .btn {
        font-size: 16px;
        padding: 14px 24px;
      }

      .button-container {
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>–ì–û–¢–û–í–´ –õ–ò –í–´ –ù–ê–ß–ê–¢–¨ –ò–ì–†–£?</h1>
    <div class="button-container">
      <button id="yes" class="btn">–î–ê</button>
      <button id="no" class="btn">–ù–ï–¢</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const container = document.querySelector('.button-container');

    noButton.addEventListener('mouseenter', () => {
      const containerRect = container.getBoundingClientRect();
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      const maxX = container.offsetWidth - buttonWidth;
      const maxY = container.offsetHeight - buttonHeight;

      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      const yesRect = yesButton.getBoundingClientRect();
      const buffer = 120;
      const globalX = containerRect.left + x;
      const globalY = containerRect.top + y;

      if (
        globalX > yesRect.left - buffer &&
        globalX < yesRect.right + buffer &&
        globalY > yesRect.top - buffer &&
        globalY < yesRect.bottom + buffer
      ) {
        x = Math.random() * (maxX - buffer);
        y = Math.random() * (maxY - buffer);
      }

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    yesButton.addEventListener('click', () => {
      window.location.href = 'https://example.com'; // üîó –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Å–∞–π—Ç
    });
  </script>
</body>
</html>
