<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Начнём игру?</title>

  <!-- Подключение шрифта Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://i.pinimg.com/736x/51/bf/3f/51bf3ff91f3203fb76ac46aa4359924b.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Inter', sans-serif;
      color: #ff00ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-box {
      position: relative;
      width: 700px;
      max-width: 95%;
      height: 380px;
      background-color: rgba(15, 15, 15, 0.9);
      border: 4px solid #ff00ff;
      box-shadow: 0 0 30px #ff00ff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
    }

    .game-box h1 {
      font-size: 32px;
      text-align: center;
      line-height: 1.6;
      color: #3fffff;
      text-shadow: 0 0 10px #30a3c0, 0 0 20px #ff2aca, 0 0 30px #94f3ff;
      font-weight: 700;
    }

    .button-container {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .btn {
      position: absolute;
      font-size: 20px;
      padding: 17px 35px;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 5px;
      font-family: 'Inter', sans-serif;
      transition: transform 0.2s;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
      font-weight: 700;
      user-select: none;
    }

    #yes {
      background-color: #e600e6;
      left: 160px;
      top: 60px;
      text-shadow: 0 0 10px #ff00ff;
    }

    #no {
      background-color: #59effa;
      left: 380px;
      top: 60px;
      text-shadow: 0 0 10px #ff00ff;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .game-box {
        height: auto;
        padding: 20px;
      }

      .game-box h1 {
        font-size: 24px;
      }

      .btn {
        font-size: 18px;
        padding: 14px 26px;
      }

      .button-container {
        height: 240px;
      }

      /* Кнопка "НЕТ" на мобильных — центрируем и ниже, чтобы была видна */
      #no {
        left: 50% !important;
        top: 140px !important;
        transform: translateX(-50%) !important;
      }
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>ГОТОВЫ ЛИ ВЫ НАЧАТЬ ИГРУ?</h1>
    <div class="button-container">
      <button id="yes" class="btn">ДА</button>
      <button id="no" class="btn">НЕТ</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const container = document.querySelector('.button-container');

    noButton.addEventListener('mouseenter', () => {
      const containerRect = container.getBoundingClientRect();
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      const maxX = container.offsetWidth - buttonWidth;
      const maxY = container.offsetHeight - buttonHeight;

      let x, y;
      let attempts = 0;
      const maxAttempts = 10;
      const buffer = 120;

      do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;

        const yesRect = yesButton.getBoundingClientRect();
        const newLeft = containerRect.left + x;
        const newTop = containerRect.top + y;

        // Проверяем, чтобы новая позиция не была слишком близко к кнопке "ДА"
        const tooCloseX = newLeft > yesRect.left - buffer && newLeft < yesRect.right + buffer;
        const tooCloseY = newTop > yesRect.top - buffer && newTop < yesRect.bottom + buffer;

        if (!(tooCloseX && tooCloseY)) {
          break;
        }
        attempts++;
      } while (attempts < maxAttempts);

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    yesButton.addEventListener('click', () => {
      window.location.href = 'https://ficbook.net/readfic/11040603#part_content';
    });
  </script>
</body>
</html>
